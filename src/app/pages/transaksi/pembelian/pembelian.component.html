<div class="container-fluid" *ngIf="!showForm">
  <div class="row">
    <div class="col-md-12">
      <div
        class="page-title-box d-flex align-items-center justify-content-between"
      >
        <h4 class="mb-0 font-size-18">{{ pageTitle }}</h4>
        <div class="page-title-rigth d-lg block">
          <button class="btn btn-primary btn-sm" (click)="create()">
            <i class="fa fa-plus font-size-14 align-middle"></i>
            Tambah Pembelian
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-15">
            <div class="col-md-12">
              <div class="form-group row">
                <div class="col-md-3 mb-3">
                  <ng-select
                    [(ngModel)]="modelParam.id_supplier"
                    [items]="listSupplier"
                    bindLabel="nama"
                    bindValue="id"
                    [disabled]="isView"
                    name="id_supplier"
                    placeholder="pilih supplier"
                    appendTo="body"
                    (change)="reloadDataTable()"
                  ></ng-select>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table
              datatable
              [dtOptions]="dtOptions"
              data-page-length="20"
              class="table table-hover mobile-optimised mb-0"
            >
              <thead class="thead-light">
                <tr class="text-center">
                  <th>No</th>
                  <th>Kode</th>
                  <th>Supplier</th>
                  <th>Tanggal</th>

                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let val of listData; index as i"
                  class="text-center"
                  (dblclick)="view(val)"
                >
                  <td data-th="No">{{ i + 1 }}</td>
                  <td data-th="kode">{{ val.kode }}</td>
                  <td data-th="supplier">{{ val.supplier }}</td>
                  <td data-th="tanggal">{{ val.tanggal }}</td>
                  <td class="row-action">
                    <ul class="list-inline mb-0">
                      <li class="list-inline-item">
                        <a
                          href="javascript: void(0)"
                          (click)="edit(val)"
                          class="mr-2 mb-primary"
                          placement="top"
                          ngbTooltip="Edit"
                        >
                          <i class="fa fa-edit font-size-14 align-middle"></i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a
                          href="javascript: void(0)"
                          (click)="delete(val)"
                          class="mb-danger"
                          placement="left"
                          ngbTooltip="Hapus"
                        >
                          <i class="fa fa-trash font-size-14 align-middle"></i>
                        </a>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" *ngIf="showForm">
  <app-page-title
    [title]="pageTitle"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form disabled="isView">
            <fieldset [disabled]="isView">
              <div class="row">
                <div class="col-md-12" style="padding-bottom: 10px">
                  <span
                    style="
                      font-style: italic;
                      font-size: 11px;
                      font-weight: bold;
                    "
                  >
                    Tanda
                    <span style="font-size: 13px; color: red">*</span> wajib
                    diisi
                  </span>
                  <br />
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                      >Kode</label
                    >
                    <div class="col-md-8">
                      <input
                        class="form-control form-control-sm"
                        type="text"
                        name="kode"
                        [(ngModel)]="model.kode"
                        placeholder="kode"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                      >Supplier</label
                    >
                    <div class="col-md-8">
                      <ng-select
                        [(ngModel)]="model.id_supplier"
                        [items]="listSupplier"
                        bindLabel="nama"
                        bindValue="id"
                        [disabled]="isView"
                        name="id_supplier"
                        placeholder="pilih supplier"
                        appendTo="body"
                        (change)="selected(model.id_supplier)"
                      ></ng-select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                      >Alamat</label
                    >
                    <div class="col-md-8">
                      <input
                        class="form-control form-control-sm"
                        type="text"
                        name="alamat"
                        [(ngModel)]="model.alamat"
                        placeholder="alamat"
                        disabled
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                      >No Hp</label
                    >
                    <div class="col-md-8">
                      <input
                        class="form-control form-control-sm"
                        type="text"
                        name="no_hp"
                        [(ngModel)]="model.no_hp"
                        placeholder="No Hp"
                        disabled
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                      >Email</label
                    >
                    <div class="col-md-8">
                      <input
                        class="form-control form-control-sm"
                        type="text"
                        name="email"
                        [(ngModel)]="model.email"
                        placeholder="email"
                        disabled
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                      >Tanggal</label
                    >
                    <div class="col-md-8">
                      <input
                        ngbDatepicker
                        class="form-control form-control-sm"
                        type="text"
                        name="tanggal"
                        [(ngModel)]="model.tanggal"
                        placeholder="tanggal"
                        #tanggal="ngbDatepicker"
                        [minDate]="{ year: 1950, month: 1, day: 1 }"
                        (click)="tanggal.toggle()"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-hover mobile-optimised mb-0">
                  <thead class="thead-light">
                    <tr class="text-center">
                      <th width="20" class="align-middle-center">
                        <button
                          class="btn btn-success btn-sm"
                          (click)="addRow(listPembelian)"
                        >
                          +
                        </button>
                      </th>
                      <th>Nama Barang</th>
                      <th>Jumlah</th>
                      <th>Harga Beli</th>
                      <th colspan="2">Diskon</th>
                      <th>Amount</th>

                      <!-- <th></th> -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      class="text-center"
                      *ngFor="let val of listPembelian; index as i"
                    >
                      <td>
                        <button
                          *ngIf="!isEdit"
                          class="btn btn-danger"
                          (click)="removeRow(i, val.amount)"
                        >
                          -
                        </button>
                      </td>
                      <td data-th="No">
                        <ng-select
                          [(ngModel)]="val.id_hp"
                          [items]="listHp"
                          bindLabel="nama"
                          bindValue="id"
                          [disabled]="isView"
                          name="id_hp_{{ i }}"
                          placeholder="pilih hp"
                          appendTo="body"
                          (change)="pembelian(val, val.id_hp)"
                        ></ng-select>
                      </td>
                      <td data-th="No">
                        <input
                          class="form-control form-control-sm"
                          type="number"
                          name="jumlah_{{ i }}"
                          [(ngModel)]="val.jumlah"
                          placeholder="Jumlah"
                          (change)="total()"
                        />
                      </td>
                      <td data-th="No">
                        <input
                          class="form-control form-control-sm"
                          type="number"
                          name="harga_beli{{ i }}"
                          [(ngModel)]="val.harga_beli"
                          placeholder="Harga Beli"
                          disabled
                        />
                      </td>
                      <td data-th="No">
                        <div class="input-group">
                          <input
                            type="number"
                            class="form-control"
                            name="diskon_{{ i }}"
                            [(ngModel)]="val.diskon"
                            (change)="total()"
                            aria-label="Dollar amount (with dot and two decimal places)"
                          />
                          <div class="input-group-append">
                            <span class="input-group-text">%</span>
                          </div>
                        </div>
                      </td>
                      <td data-th="No">
                        <input
                          disabled
                          class="form-control form-control-sm"
                          name="jumlah_diskon{{ i }}"
                          [(ngModel)]="val.jumlah_diskon"
                          placeholder="jumlah diskon"
                        />
                      </td>
                      <td data-th="No">
                        <input
                          disabled
                          class="form-control form-control-sm"
                          name="amount{{ i }}"
                          [(ngModel)]="val.amount"
                          placeholder="0"
                        />
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="6">total</td>
                      <td>
                        <input
                          disabled
                          class="form-control form-control-sm"
                          name="total"
                          [(ngModel)]="model.total"
                          placeholder="0"
                        />
                      </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="card-footer">
          <div class="float-right">
            <button class="btn btn-light btn-sm mr-2" (click)="index()">
              <i class="fa fa-chevron-left font-size-14 align-middle mr-2"></i>
              Kembali
            </button>

            <button
              class="btn btn-primary btn-sm"
              [disabled]="model.nama == ''"
              *ngIf="!isView"
              (click)="save()"
            >
              <i class="fa fa-save font-size-14 align-middle mr-2"></i>
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
