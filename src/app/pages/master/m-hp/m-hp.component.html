<div class="container-fluid" *ngIf="!showForm">
  <div class="row">
    <div class="col-md-12">
      <div
        class="page-title-box d-flex align-items-center justify-content-between"
      >
        <h4 class="mb-0 font-size-18">{{ pageTitle }}</h4>
        <div class="page-title-right d-lg-block">
          <button
            type="button"
            class="btn btn-primary btn-sm"
            (click)="create()"
          >
            <i class="fa fa-plus font-size-14 align-middle"></i>
            Tambah Data HP
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-15">
            <div class="col-md-12">
              <div class="form-group row">
                <div class="col-md-3 mb-3">
                  <input
                    class="form-control form-control-sm"
                    [(ngModel)]="modelParam.nama"
                    name="paramnama"
                    type="text"
                    placeholder="Cari berdasarkan Nama"
                    (keyup)="reloadDataTable()"
                  />
                </div>
                <div class="col-md-3 mb-3">
                  <ng-select
                    [(ngModel)]="modelParam.merek"
                    [items]="listMerek"
                    bindLabel="nama"
                    bindvalue="id"
                    name="id_merek"
                    placeholder="pilih merek"
                    appendTo="body"
                    (change)="reloadDataTable()"
                  ></ng-select>
                </div>
                <div class="col-md-3 mb-3">
                  <input
                    class="form-control form-control-sm"
                    [(ngModel)]="modelParam.prosessor"
                    name="paramnama"
                    type="text"
                    placeholder="Cari berdasarkan Processor"
                    (keyup)="reloadDataTable()"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table
              datatable
              [dtOptions]="dtOptions"
              class="table table-hover mobile-optimised mb-0"
              data-page-length="20"
            >
              <thead class="thead-light">
                <tr class="text-center">
                  <th>No</th>
                  <th>Nama</th>
                  <th>Merek</th>
                  <th>Prosessor</th>
                  <th>Harga Beli</th>
                  <th>Harga Jual</th>

                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let val of listData; index as i"
                  class="text-center"
                  (dblclick)="view(val)"
                >
                  <td data-th="No">{{ i + 1 }}</td>
                  <td data-th="nama">{{ val.nama }}</td>
                  <td data-th="id_merek">{{ val.merek }}</td>
                  <td data-th="prosessor">{{ val.prosessor }}</td>
                  <td data-th="harga_jual">{{ val.harga_jual }}</td>
                  <td data-th="harga_beli">{{ val.harga_beli }}</td>

                  <td class="row-action">
                    <ul class="list-inline mb-0">
                      <li class="list-inline-item">
                        <a
                          href="javascript: void(0);"
                          (click)="edit(val)"
                          class="mr-2 mb-primary"
                          placement="top"
                          ngbTooltip="Edit"
                        >
                          <i class="fa fa-edit font-size-14 align-middle"></i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a
                          href="javascript: void(0);"
                          (click)="delete(val)"
                          class="mb-danger"
                          placement="left"
                          ngbTooltip="Hapus"
                        >
                          <i class="fa fa-trash font-size-14 align-middle"></i>
                        </a>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" *ngIf="showForm">
  <app-page-title
    [title]="pageTitle"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form disabled="isView">
            <fieldset [disabled]="isView">
              <div class="row">
                <div class="col-md-12" style="padding-bottom: 10px">
                  <span
                    style="
                      font-style: italic;
                      font-size: 11px;
                      font-weight: bold;
                    "
                  >
                    Tanda
                    <span style="font-size: 13px; color: red">*</span> wajib
                    diisi
                  </span>
                  <br />
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                      >Nama</label
                    >
                    <div class="col-md-8">
                      <input
                        class="form-control form-control-sm"
                        type="text"
                        name="nama"
                        [(ngModel)]="model.nama"
                        placeholder="Nama"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                      >supplier</label
                    >
                    <div class="col-md-8">
                      <ng-select
                        [(ngModel)]="model.id_supplier"
                        [items]="listSupplier"
                        bindLabel="nama"
                        bindvalue="id"
                        [disabled]="isView"
                        name="id_supplier"
                        placeholder="pilih supplier"
                        appendTo="body"
                      ></ng-select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                      >merek</label
                    >
                    <div class="col-md-8">
                      <ng-select
                        [(ngModel)]="model.id_merek"
                        [items]="listMerek"
                        bindLabel="nama"
                        bindvalue="id"
                        [disabled]="isView"
                        name="id_merek"
                        placeholder="pilih merek"
                        appendTo="body"
                      ></ng-select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                    >
                      Prosessor
                    </label>
                    <div class="col-md-8">
                      <input
                        name="prosessor"
                        type="text"
                        class="form-control form-control-sm"
                        [(ngModel)]="model.prosessor"
                        placeholder="prosessor"
                      />
                    </div>
                  </div>
                  <!-- <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                    >
                      Stok
                    </label>
                    <div class="col-md-8">
                      <input
                        name="stok"
                        type="text"
                        class="form-control form-control-sm"
                        [(ngModel)]="model.stok"
                        placeholder="stok"
                      />
                    </div>
                  </div> -->
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                    >
                      Harga beli
                    </label>
                    <div class="col-md-8">
                      <input
                        name="harga_beli"
                        type="text"
                        class="form-control form-control-sm"
                        [(ngModel)]="model.harga_beli"
                        placeholder="harga beli"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                    >
                      Harga Jual
                    </label>
                    <div class="col-md-8">
                      <input
                        name="harga_jual"
                        type="text"
                        class="form-control form-control-sm"
                        [(ngModel)]="model.harga_jual"
                        placeholder="harga jual"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                    >
                      Daya Baterai
                    </label>
                    <div class="col-md-8">
                      <input
                        name="daya_baterai"
                        type="text"
                        class="form-control form-control-sm"
                        [(ngModel)]="model.daya_baterai"
                        placeholder="Daya Baterai"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                    >
                      Ram
                    </label>
                    <div class="col-md-8">
                      <input
                        name="ram"
                        type="text"
                        class="form-control form-control-sm"
                        [(ngModel)]="model.ram"
                        placeholder="ram"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      class="col-md-4 col-form-label col-form-label-sm required"
                    >
                      Rom
                    </label>
                    <div class="col-md-8">
                      <input
                        name="rom"
                        type="text"
                        class="form-control form-control-sm"
                        [(ngModel)]="model.rom"
                        placeholder="rom"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="card-footer">
          <div class="float-right">
            <button class="btn btn-light btn-sm mr-2" (click)="index()">
              <i class="fa fa-chevron-left font-size-14 align-middle mr-2"></i>
              Kembali
            </button>

            <button
              class="btn btn-primary btn-sm"
              [disabled]="model.nama == ''"
              *ngIf="!isView"
              (click)="save()"
            >
              <i class="fa fa-save font-size-14 align-middle mr-2"></i>
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
